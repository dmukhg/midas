<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Midas</title>

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet/less" type="text/css" href="/static/base.less">
  <link rel="stylesheet/less" type="text/css" href="/static/midas.less">
  <script src="/vendor/less-1.3.3.min.js"></script>
</head>
<body>
  <header class="page">
    <h1>Midas</h1>
    <hr>
  </header>
  <section class="page">
    <div class="half">
      <h2>Typography</h2>
      <div class="display">
        <h1>h1. Top Level Header</h1>
        <h2>h2. Second Level Header</h2>
        <h3>h3. Third Level Header</h3>
        <h4>h4. Fourth Level Header</h4>
        <h5>h5. Fifth Level Header</h5>
        <h6>h6. Sixth Level Header</h6>
      </div>
    </div>
    <div class="half showcase">
      <div class="input">
        <input type="button" value="Button"/>
      </div>
      <div class="input">
        <input type="checkbox" id="ch1" value"none"/>&nbsp;<label for="ch1">Checkbox</label>
      </div>
      <div class="input">
        <input type="color" id="cl1" value"none"/>&nbsp;<label for="cl1">Color</label>
      </div>
      <div class="input">
        <input type="date" id="date1"/>&nbsp;<label for="date1">Date</label>
      </div>
      <div class="input">
        <input type="datetime" id="datetime1"/>&nbsp;<label for="datetime1">DateTime</label>
      </div>
      <div class="input">
        <input type="datetime-local" id="datetimelocal1"/>&nbsp;<label for="datetimelocal1">DateTime Local</label>
      </div>
      <div class="input">
        <input type="email" id="email1"/>&nbsp;<label for="email1">Email</label>
      </div>
      <div class="input">
        <input type="file" id="file1"/>&nbsp;<label for="file1">File</label>
      </div>
      <div class="input">
        <input type="image" id="image1"/>&nbsp;<label for="image1">Image</label>
      </div>
      <div class="input">
        <input type="month" id="month1"/>&nbsp;<label for="month1">Month</label>
      </div>
      <div class="input">
        <input type="number" id="number1"/>&nbsp;<label for="number1">Number</label>
      </div>
      <div class="input">
        <input type="password" id="password1"/>&nbsp;<label for="password1">Password</label>
      </div>
      <div class="input">
        <input type="radio" id="rd1" value"none"/>&nbsp;<label for="rd1">Radio Button</label>
      </div>
      <div class="input">
        <input type="range" id="range1" value"none"/>&nbsp;<label for="range1">Range</label>
      </div>
      <div class="input">
        <input type="reset" id="reset1" value"Reset"/>&nbsp;<label for="reset1">Reset</label>
      </div>
      <div class="input">
        <input type="search" id="search1" value"none"/>&nbsp;<label for="search1">Search</label>
      </div>
      <div class="input">
        <input type="tel" id="tel1" value"none"/>&nbsp;<label for="tel1">Telephone</label>
      </div>
      <div class="input">
        <input type="text" id="text1" value"none"/>&nbsp;<label for="text1">Text</label>
      </div>
      <div class="input">
        <input type="time" id="time1" value"none"/>&nbsp;<label for="time1">Time</label>
      </div>
      <div class="input">
        <input type="url" id="url1" value"none"/>&nbsp;<label for="url1">URl</label>
      </div>
      <div class="input">
        <input type="week" id="week1" value"none"/>&nbsp;<label for="week">Week</label>
      </div>
    </div>
  </section>
</body>
</html>
